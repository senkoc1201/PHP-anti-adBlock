<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .download-details {
            display: none;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-details-title1 {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .download-details-title1 h6 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .download-details-info1 {
            padding: 12px 20px;
            font-weight: 600;
            color: #4b5563;
            border-bottom: 1px solid #e5e7eb;
            width: 40%;
        }

        .download-details-info2 {
            padding: 12px 20px;
            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .download-details-title2 {
            padding: 10px;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <table class="download-details">
        <tbody>
            <tr>
                <td class="download-details-title1" colspan="2">
                    <h6>File Details</h6>
                </td>
            </tr>
            <tr>
                <td class="download-details-info1">Language:</td>
                <td class="download-details-info2">English</td>
            </tr>
            <tr>
                <td class="download-details-info1">Author:</td>
                <td class="download-details-info2">Test</td>
            </tr>
            <tr>
                <td class="download-details-info1">File Size:</td>
                <td class="download-details-info2">xyz GB (Gigabytes)</td>
            </tr>
            <tr>
                <td class="download-details-info1">File Format:</td>
                <td class="download-details-info2">ZIP</td>
            </tr>
            <tr>
                <td class="download-details-title2" colspan="2">
                </td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const downloadDetails = document.querySelectorAll('.download-details')[0];
                if (downloadDetails) {
                    downloadDetails.style.display = 'block';
                }
            }, 5000);
        });
    </script>
</body>
</html>
